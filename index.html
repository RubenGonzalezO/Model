<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plato 3D - Adaptativo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
    }

    model-viewer {
      width: 100%;
      max-width: 500px;
      height: 400px;
      margin: 20px 0;
    }

    .large-viewer {
      max-width: 90vw !important;
      height: 70vh !important;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #2196f3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>

  <h1>Explora el plato en 3D</h1>

  <model-viewer id="viewer"
    src="Conejo.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    placement="floor"
    ar-placement="tap"
    alt="Plato 3D">
  </model-viewer>

  <button id="arButton">Ver en tu espacio</button>

  <script>
    const viewer = document.getElementById('viewer');
    const button = document.getElementById('arButton');

    // Función para detectar si el dispositivo es compatible con AR
    const isARSupported = () => {
      const ua = navigator.userAgent;
      const isAndroid = ua.includes('Android');
      const isIOS = /iPhone|iPad|iPod/.test(ua);
      return isAndroid || isIOS;
    };

    if (isARSupported()) {
      // Compatible con AR
      viewer.setAttribute("scale", "0.5 0.5 0.5");
      button.onclick = () => viewer.activateAR();
    } else {
      // No compatible con AR → agrandar el visor y el modelo
      viewer.setAttribute("scale", "1 1 1");
      viewer.classList.add("large-viewer");
      button.textContent = 'Ver en 3D';
      button.onclick = () => {
        viewer.scrollIntoView({ behavior: 'smooth' });
      };
    }
  </script>

</body>
</html>
