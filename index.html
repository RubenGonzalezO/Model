<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Plato de Comida AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #121212;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        font-family: Arial, sans-serif;
      }
      model-viewer {
        width: 90vw;
        height: 90vh;
        max-width: 600px;
        max-height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Visualiza el plato en tu espacio</h1>
    <model-viewer
      src="Conejo.glb"
      alt="Plato de comida 3D"
      ar
      ar-modes="scene-viewer webxr quick-look"
      environment-image="neutral"
      auto-rotate
      camera-controls
    >
    </model-viewer>
  </body>
</html>
