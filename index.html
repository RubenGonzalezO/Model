<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Plato AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #000;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="Conejo.glb" 
      ar 
      ar-modes="scene-viewer webxr quick-look" 
      ar-placement="floor"
      ar-auto 
      scale="0.6 0.6 0.6"
      camera-controls 
      auto-rotate>
    </model-viewer>
  </body>
</html>
