<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plato 3D - Adaptativo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
    }

    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 20px 0;
    }

    .large-viewer {
      max-width: 95vw !important;
      height: 80vh !important;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #2196f3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>

  <h1>Explora el plato en 3D</h1>

  <model-viewer id="viewer"
    src="Conejo.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    placement="floor"
    ar-placement="tap"
    alt="Plato 3D">
  </model-viewer>

  <button id="arButton">Ver en tu espacio</button>

  <script>
    const viewer = document.getElementById('viewer');
    const button = document.getElementById('arButton');

    const isARSupported = () => {
      const ua = navigator.userAgent.toLowerCase();
      return (ua.includes('android') || ua.includes('iphone') || ua.includes('ipad'));
    };

    if (isARSupported()) {
      // Dispositivo compatible con AR: reduce escala para que no se vea tan grande
      viewer.setAttribute("scale", "0.4 0.4 0.4");
      button.onclick = () => viewer.activateAR();
    } else {
      // No compatible con AR: ampliar visualizador y escala del modelo
      viewer.classList.add("large-viewer");
      viewer.setAttribute("scale", "1.5 1.5 1.5");
      button.textContent = "Ver en 3D";
      button.onclick = () => {
        viewer.scrollIntoView({ behavior: 'smooth' });
      };
    }
  </script>

</body>
</html>
