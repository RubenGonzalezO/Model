<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Explora el plato en 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px; /* Disminuido un 600% desde 52px */
      text-align: center;
    }

    model-viewer {
      width: 100%;
      max-width: 2200px;
      height: 1800px;
      background-color: transparent;
      margin-top: 20px;
      --ar-button-scale: 1;
    }

    .large-viewer {
      max-width: 98vw !important;
      height: 95vh !important;
    }

    button {
      margin: 20px;
      padding: 6px 12px; /* Muy reducido */
      font-size: 12px;   /* Muy reducido */
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    model-viewer::part(default-ar-button),
    model-viewer::part(ar-button) {
      transform: scale(1); /* Ícono AR reducido al mínimo práctico */
    }
  </style>
</head>
<body>

  <h1>Explora el plato en 3D</h1>

  <model-viewer id="viewer"
    src="Conejo.glb"
    alt="Modelo 3D del plato"
    camera-controls
    auto-rotate
    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-placement="floor"
    placement="floor"
    disable-zoom
    disable-pan
    shadow-intensity="1"
    environment-image="neutral"
    exposure="1">
  </model-viewer>

  <button id="actionButton">Ver en tu espacio</button>

  <script>
    const viewer = document.getElementById('viewer');
    const button = document.getElementById('actionButton');

    const isARSupported = () => {
      const ua = navigator.userAgent.toLowerCase();
      return /android|iphone|ipad/.test(ua);
    };

    if (isARSupported()) {
      button.onclick = () => viewer.activateAR();
    } else {
      viewer.classList.add('large-viewer');
      button.textContent = "Ver en 3D";
      button.onclick = () => viewer.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
